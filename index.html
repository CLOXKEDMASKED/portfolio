<!DOCTYPE html>
<html>
<head>
    <title>Open Website in Blank Page</title>
</head>
<body>
    <button id="openButton">Open Website in Blank Page</button>

    <script>
        document.getElementById("openButton").addEventListener("click", function() {
            var newWindow = window.open("about:blank");
            newWindow.document.write('<iframe src="your_website_url_here" style="width: 100%; height: 100vh; border: none;"></iframe>');
        });
    </script>
</body>
</html>
